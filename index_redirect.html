<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<title>Redirecting</title>
<link rel="canonical" href="http://0xerc20.com/">
<meta http-equiv="refresh" content="0; url=http://0xerc20.com/">
<h1>Redirecting...</h1>
<a href="http://0xerc20.com/">Click here if you are not redirected.</a>
<script>
  q = (location.search && !location.search.indexOf('?')) ? '' : '';
  h = (location.hash && !location.hash.indexOf('#')) ? '' : '';
  location.replace("http://0xerc20.com/" + (q + location.search + h + location.hash));
</script>
</html>
